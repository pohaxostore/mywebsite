<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Order Details</h2>
            <form id="checkout-form">
                <!-- Shipping Address -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <!-- Select Size -->
                <div class="form-group">
                    <label for="size">Select Size:</label>
                    <select id="size" name="size" required>
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                    </select>
                </div>

                <!-- Select Gender -->
                <div class="form-group">
                    <label for="gender">Select Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Order</button>
            </form>
            <div id="order-status" style="margin-top: 20px; display: none;">
                <p id="status-message" style="color: green; font-weight: bold;"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Initialize Supabase client
        const supabaseUrl = 'https://jmtblmywbuigkgteaaky.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptdGJsbXl3YnVpZ2tndGVhYWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcwNTc0MzUsImV4cCI6MjA1MjYzMzQzNX0.2d0_wH5uaKX64FxiR3RYmGevh2cF6Vs7VQ0k6zptIqI'; // Replace with your Supabase anon key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const size = document.getElementById('size').value;
            const gender = document.getElementById('gender').value;
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const orderData = {
                name,
                address,
                size,
                gender,
                total_amount: totalAmount,
                status: 'Order Placed',
                created_at: new Date().toISOString(),
            };

            // Insert order into Supabase
            const { data, error } = await supabase.from('orders').insert([orderData]);

            const statusDiv = document.getElementById('order-status');
            const statusMessage = document.getElementById('status-message');

            if (error) {
                console.error('Error creating order:', error.message);
                statusMessage.innerText = 'Error placing order. Please try again later.';
                statusMessage.style.color = 'red';
            } else {
                console.log('Order created:', data);
                statusMessage.innerText = `Order placed successfully! Your Order ID is: ${data[0].id}`;
                statusMessage.style.color = 'green';

                // Clear cart
                localStorage.removeItem('cart');
            }

            // Show the status message
            statusDiv.style.display = 'block';
        });
    </script>
</body>
</html>
