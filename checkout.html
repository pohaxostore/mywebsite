<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Order Details</h2>
            <form id="checkout-form" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                <!-- PayPal Business Email -->
                <input type="hidden" name="business" value="10crimson.blade01@gmail.com">
                <!-- Payment Details -->
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="item_name" value="Order from Pohaxo Store">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="amount" id="total-amount" value="">
                <!-- Redirect URLs -->
                <input type="hidden" name="return" value="http://yourwebsite.com/thank-you.html">
                <input type="hidden" name="cancel_return" value="http://yourwebsite.com/cancel.html">

                <!-- Form Inputs -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="size">Select Size:</label>
                    <select id="size" name="size" required>
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Select Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div id="paypal-button-container"></div>
            </form>
            <div id="order-status" style="margin-top: 20px; display: none;">
                <p id="status-message" style="color: green; font-weight: bold;"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://jmtblmywbuigkgteaaky.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptdGJsbXl3YnVpZ2tndGVhYWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcwNTc0MzUsImV4cCI6MjA1MjYzMzQzNX0.2d0_wH5uaKX64FxiR3RYmGevh2cF6Vs7VQ0k6zptIqI'; // Replace with your Supabase key
        const supabase = createClient(supabaseUrl, supabaseKey);

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

        // Update hidden field for total amount
        document.getElementById('total-amount').value = totalAmount.toFixed(2);

        // Render PayPal Button
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalAmount.toFixed(2) // Total amount in USD
                        }
                    }]
                });
            },
            onApprove: async function(data, actions) {
                const order = await actions.order.capture();
                console.log('Payment successful!', order);

                // Save order to database
                const name = document.getElementById('name').value.trim();
                const address = document.getElementById('address').value.trim();
                const size = document.getElementById('size').value;
                const gender = document.getElementById('gender').value;

                const orderData = {
                    name,
                    address,
                    size,
                    gender,
                    total_amount: totalAmount,
                    status: 'Paid',
                    created_at: new Date().toISOString(),
                    paypal_order_id: order.id, // PayPal order ID
                };

                const { data, error } = await supabase
                    .from('orders')
                    .insert([orderData])
                    .select('id');

                const statusDiv = document.getElementById('order-status');
                const statusMessage = document.getElementById('status-message');

                if (error) {
                    console.error('Error details:', error);
                    statusMessage.innerText = `Error saving order: ${error.message}`;
                    statusMessage.style.color = 'red';
                    statusDiv.style.display = 'block';
                    return;
                }

                if (data && data.length > 0) {
                    console.log('Order saved successfully:', data);
                    statusMessage.innerText = `Order placed successfully! Your Order ID is: ${data[0].id}`;
                    statusMessage.style.color = 'green';

                    // Clear cart
                    localStorage.removeItem('cart');
                }

                statusDiv.style.display = 'block';
            },
            onError: function(err) {
                console.error('PayPal error:', err);
                const statusDiv = document.getElementById('order-status');
                const statusMessage = document.getElementById('status-message');
                statusMessage.innerText = 'Payment failed. Please try again.';
                statusMessage.style.color = 'red';
                statusDiv.style.display = 'block';
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
