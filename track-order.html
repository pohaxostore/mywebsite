<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <link rel="stylesheet" href="style1.css">
    <style>
     /* تصميم الشريط التقدمي */
.progress-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 20px 0;
    position: relative;
    height: 10px;
    width: 100%;
    background-color: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
}

/* الشريط الأخضر */
.progress-bar .fill {
    height: 100%;
    background-color: #4caf50;
    transition: width 0.3s ease-in-out;
    width: 0%; /* ستتغير ديناميكيًا */
}

/* النقاط */
.step {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    background-color: white;
    border: 3px solid #4caf50;
    border-radius: 50%;
    z-index: 2;
}

/* نقطة خاصة */
.step.active {
    background-color: #4caf50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    font-weight: bold;
}

/* الكتابة تحت الشريط */
#status-text {
    margin-top: 20px;
    font-size: 1.2em;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

/* تأثير الكتابة */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Track Your Order</h1>
    </header>
    <main>
        <form id="track-form">
            <input type="text" id="order-id" placeholder="Enter your order ID" required>
            <button type="submit" id="track-button">Track Order</button>
        </form>

        <!-- الشريط -->
        <div class="progress-bar">
            <div class="step active">
                <span class="label">Order Sent</span>
            </div>
            <div class="step">
                <span class="label">Order Delivered</span>
            </div>
        </div>

        <div id="order-status" style="display:none;">
            <p id="status-text"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://jmtblmywbuigkgteaaky.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptdGJsbXl3YnVpZ2tndGVhYWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcwNTc0MzUsImV4cCI6MjA1MjYzMzQzNX0.2d0_wH5uaKX64FxiR3RYmGevh2cF6Vs7VQ0k6zptIqI';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('track-button').addEventListener('click', async (event) => {
            event.preventDefault();
            const orderId = document.getElementById('order-id').value;

            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('status')
                    .eq('id', orderId)
                    .single();

                const statusText = document.getElementById('status-text');
                const steps = document.querySelectorAll('.step');

                if (error) {
                    statusText.innerText = 'Error occurred: ' + error.message;
                } else if (!data) {
                    statusText.innerText = 'Order not found.';
                } else {
                    statusText.innerText = `Order Status: ${data.status}`;

                    // تحديث الشريط بناءً على الحالة
                    steps.forEach((step, index) => {
                        if (data.status === 'Order Sent' && index === 0) {
                            step.classList.add('active');
                        } else if (data.status === 'Order Delivered' && index === 1) {
                            step.classList.add('active');
                        } else {
                            step.classList.remove('active');
                        }
                    });
                }

                document.getElementById('order-status').style.display = 'block';
            } catch (err) {
                document.getElementById('status-text').innerText = 'Unexpected error occurred.';
            }
        });
    </script>
</body>
</html>
